- name: Install nginx
  yum:
    name: nginx
    state: installed

- name: Remove the old file
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Unzip the file
  ansible.builtin.unarchive:
  src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
  dest: /usr/share/nginx/
  remote_src: yes
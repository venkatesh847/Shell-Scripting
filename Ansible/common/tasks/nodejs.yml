- name: Install NodeJS
  yum:
    name: [ "nodejs", "make", "gcc-c++" ]
    state: present

- name: Add application user
  user:
    name: roboshop

- name: Download from github
  include_tasks:
    file: download.yml

- name: copy the file
  copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}
    remote_src: yes
    owner: roboshop
    group: roboshop

- name: Install npm
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
    state: latest
  become_user: roboshop

- name: Update systemd
  copy:
    src: systemd
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Restart {{COMPONENT}} service
  systemd:
    name: {{COMPONENT}}
    state: restarted
    enabled: yes
    daemon_reload: yes